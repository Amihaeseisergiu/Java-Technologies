<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{userLanguage.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
<f:view locale="#{userLanguage.locale}">
    <h:head>
        <title>#{msg.home}</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@3.0.1/primeflex.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <div class="card border-light flex flex-row justify-content-between p-2 px-3 shadow">
            <div class="fw-bold fs-3">
                <h:link outcome="#{homeView.homePage()}" style="text-decoration: none !important; color:black;">
                    #{msg.homeworkTitle}
                </h:link>
            </div>
            
            <h:form >
                <p:selectOneMenu value="#{userLanguage.language}">
                    <f:selectItems value="#{userLanguage.locales}" />
                    <p:ajax update="@all" />
                </p:selectOneMenu>
            </h:form>
        </div>
        
        <div class="flex flex-row justify-content-start p-5">
            <h:link outcome="#{homeView.studentsPage()}"
                           class="m-3" style="text-decoration: none !important; color:black;">
                <div class="card border-light shadow rounded" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">#{msg.cardStudentTitle}</h5>
                      <p class="card-text">
                          #{msg.cardStudentDescription}
                      </p>
                    </div>
                </div>
            </h:link>
            
            <h:link outcome="#{homeView.examsPage()}"
                    class="m-3" style="text-decoration: none !important; color:black;">
                <div class="card border-light shadow rounded" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">#{msg.cardExamTitle}</h5>
                      <p class="card-text">
                          #{msg.cardExamDescription}
                      </p>
                    </div>
                </div>
            </h:link>
        </div>
    </h:body>
</f:view>
</html>
