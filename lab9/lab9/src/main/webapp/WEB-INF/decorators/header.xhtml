<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <div class="card border-light flex flex-row justify-content-between align-items-center px-3 shadow">
        <ui:insert name="menubar">
            <ui:include src="/WEB-INF/decorators/menubar.xhtml"></ui:include>
        </ui:insert>
        
        <h:form>
            <p:commandButton rendered="#{authenticationManager.loggedIn}" value="Logout"
                             action="#{authenticationManager.logout()}"
                             styleClass="ui-button-outlined ui-button-secondary" />
        </h:form>
    </div>
    
</ui:composition>
