<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="#{userLanguage.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>#{pageTitle}</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@3.0.1/primeflex.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>

        <div class="flex flex-column min-h-screen">
            <div id="top">
                <ui:insert name="header">
                    <ui:include src="/WEB-INF/decorators/header.xhtml"></ui:include>
                </ui:insert>
            </div>

            <div id="center" class="flex-1">
                <ui:insert name="content"></ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="footer">
                    <ui:include src="/WEB-INF/decorators/footer.xhtml"></ui:include>
                </ui:insert>
            </div>
        </div>
    </h:body>
    
</html>
